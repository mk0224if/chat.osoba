<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="526" height="389" viewBox="0,0,526,389"><g transform="translate(23,14.5)"><g stroke-miterlimit="10"><path d="M-23,374.5v-389h526v389z" fill="#ffffff" stroke="none" stroke-width="0" stroke-linecap="butt"/><text transform="translate(18.5,38.5) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#5e4aff" stroke="none" stroke-width="1" stroke-linecap="butt" font-family="Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">ユーザー名を入力してください！</tspan><tspan x="0" dy="46.150000000000006px">長すぎる名前や、人を不快にさせるような名前は</tspan><tspan x="0" dy="46.150000000000006px">推奨しておりません。</tspan><tspan x="0" dy="46.150000000000006px">（例:Guest2278など）</tspan><tspan x="0" dy="46.150000000000006px">また、誰が話しているのかがわかる名前にして</tspan><tspan x="0" dy="46.150000000000006px">ください。</tspan><tspan x="0" dy="46.150000000000006px">（例:まつぽん）</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">※名前に「 」（空白）は絶対に入れないで！！</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">てかこれ同時接続人数無限なの凄くね? </tspan></text><path d="M236.5,227.5h56" fill="none" stroke="#5e4aff" stroke-width="1.5" stroke-linecap="round"/></g></g></svg>